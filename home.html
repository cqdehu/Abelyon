<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY | MATH</title>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="animation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


</head>

<body class="bg">

    <header class="container-fluid p-4">
        <div class="row d-flex align-items-center">
            <div class="col">
                <img src="src/MATH_logo_4.svg" alt="logo" height="24">
            </div>
            <div class="col">

            </div>
            <div class="col text-end">
                <!--<img src="src/settings.svg" alt="" id="settings_icon">-->
            </div>
        </div>
    </header>

    <main class="container p-4">

        <section class="container">
            <div class="row">
                <div class="col">
                    <p class="py-3 px-0 m-0 Rubik fs-1 fw-bold text-center text-light">Play</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">



                            <div class="row">
                                <div class="col mb-2">
                                    <p class="p-0 m-0 Rubik fs-4 fw-bold text-center">Game Settings</p>
                                </div>
                            </div>



                            <div class="container-fluid p-0 my-3">
                                <div class="row">
                                    <div class="col">
                                        <p class="ps-1 mb-1 Rubik fs-5 fw-bold text-start">Operation</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <select name="" id="set_operation" class="form-select Rubik fw-bold">
                                            <option value="addition" selected>Addition</option>
                                            <option value="subtraction">Subtraction</option>
                                            <option value="multiplication">Multiplication</option>
                                            <option value="division" disabled>Coming Soon...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>



                            <div class="container-fluid p-0 my-3">
                                <div class="row">
                                    <div class="col">
                                        <p class="ps-1 mb-1 Rubik fs-5 fw-bold text-start">Level</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <select name="" id="set_level" class="form-select Rubik fw-bold">
                                            <option value="0" selected>Level 0</option>
                                            <option value="1">Level 1</option>
                                            <option value="2">Level 2</option>
                                            <option value="3" disabled>Coming Soon...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>



                            <div class="container-fluid p-0 my-2">
                                <div class="row">
                                    <div class="col">
                                        <p class="ps-1 m-0 Rubik fs-5 fw-bold text-start">Difficulty</p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <select name="" id="set_difficulty" class="form-select Rubik fw-bold">
                                            <option value="easy" selected>Easy</option>
                                            <option value="normal">Normal</option>
                                            <option value="hard">Hard</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container  my-3">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col">
                        <div class="d-grid">
                            <button type="submit" class="py-2 btn btn-light Rubik fs-5 fw-bold" id="start_btn">START</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="home.js?t=1624489622"></script>
</body>
