<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH</title>
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="animation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body id="body">

    <div class="progress bg-transparent rounded-0" role="progressbar" style="height: 20px">
        <div class="progress-bar bg-light" style="width: 100%" id="progress"></div>
    </div>

    <header class="container-fluid p-3">
        <div class="row d-flex align-items-center">
            <div class="col">
                <img src="src/MATH_logo_4.svg" alt="logo" height="24" class="px-3">
            </div>
            <div class="col">
                <p class="p-0 m-0 Rubik small fw-bold text-center text-light">Level 0 | Easy</p>
                <p class="p-0 m-0 Rubik fs-6 fw-bold text-center text-light">Points: 0</p>
            </div>
            <div class="col text-end">
                <img src="src/settings.svg" alt="" class="px-3" id="settings_icon">
            </div>
        </div>
    </header>



    <div class="offcanvas offcanvas-end" tabindex="-1" id="settings" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title Rubik fw-bold" id="offcanvasTopLabel">Settings</h5>
            <a type="button" class="" data-bs-dismiss="offcanvas"><img src="src/x.svg" alt=""></a>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>



    <main class="container">
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-transparent border border-0">
                        <div class="card-body">


                            <div class="row py-5 border-2 border-bottom border-light rounded-3">
                                <div class="col">
                                    <p class="p-0 m-0 Rubik fw-bold text-center text-light display-1" id="operation">
                                    </p>
                                </div>
                            </div>

                            <div class="row pt-4">
                                <div class="col text-center">
                                    <input
                                        class="p-0 m-0 Rubik fw-bold text-center text-light operation_input display-1"
                                        id="userinput" value="" maxlength="2" autocomplete="off" max="5" disabled>
                                </div>
                            </div>

                            <div class="row py-2">
                                <div class="col text-center">
                                    <p class="p-0 m-0 Rubik fw-bold text-danger last_try" id="last_try"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>



    <footer class="container fixed-bottom">
        <div class="row">
            <div class="col">
                <div class="card bg-transparent border border-0">
                    <div class="card-body">



                        <div class="row justify-content-center py-4">
                            <div class="col col-sm-10 col-md-7 col-lg-5">
                                <table class="table-responsive">
                                    <tbody>
                                        <tr class="text-center">
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b7">7</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b8">8</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b9">9</p>
                                            </td>
                                        </tr>

                                        <tr class="text-center">
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b4">4</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b5">5</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b6">6</p>
                                            </td>
                                        </tr>

                                        <tr class="text-center">
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b1">1</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b2">2</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b3">3</p>
                                            </td>
                                        </tr>

                                        <tr class="text-center">
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="bc">C</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="b0">0</p>
                                            </td>
                                            <td class="py-4">
                                                <p class="p-0 m-0 Rubik fs-1 fw-bold user-select-none b" id="br">
                                                    &lt;
                                                </p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>



                        <div class="row p-4">
                            <div class="col text-center">
                                <div class="d-grid px-5">
                                    <button class="btn btn-light text-dark p-3" id="submit">
                                        <p class="p-0 m-0 Rubik fs-5 fw-bold  text-center">SUBMIT</p>
                                    </button>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
